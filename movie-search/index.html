<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix and chill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 data-aos="fade-down">netflix and chill</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a movie" data-aos="fade-right">
            <button id="search-button" data-aos="fade-right" data-aos-delay="200">Search</button>
            <button id="back-to-home" style="display:none;" data-aos="fade-left">Back to Homepage</button>
        </div>
    </header>
    
    <main id="main-content">
        <section id="homepage" style="display: block;" data-aos="fade-up">
            <section id="popular-movies">
                <h2 data-aos="fade-up">Popular Movies</h2>
                <div id="popular-movie-grid" class="movie-grid"></div>
            </section>
            
            <section id="genres" data-aos="fade-up">
                <h2>Browse by Genre</h2>
                <div class="genres-container">
                    <button class="genre" data-genre="Action" data-aos="fade-up">Action</button>
                    <button class="genre" data-genre="Comedy" data-aos="fade-up">Comedy</button>
                    <button class="genre" data-genre="Drama" data-aos="fade-up">Drama</button>
                    <button class="genre" data-genre="Horror" data-aos="fade-up">Horror</button>
                    <button class="genre" data-genre="Thriller" data-aos="fade-up">Thriller</button>
                    <button class="genre" data-genre="Romance" data-aos="fade-up">Romance</button>
                    <button class="genre" data-genre="Sci-Fi" data-aos="fade-up">Sci-Fi</button>
                    <button class="genre" data-genre="Adventure" data-aos="fade-up">Adventure</button>
                    <button class="genre" data-genre="Fantasy" data-aos="fade-up">Fantasy</button>
                    <button class="genre" data-genre="Animation" data-aos="fade-up">Animation</button>
                    <button class="genre" data-genre="Mystery" data-aos="fade-up">Mystery</button>
                </div>
                <div id="genre-movie-grid" class="movie-grid"></div>
            </section>
        </section>
        <section id="search-results" style="display: none;" data-aos="fade-in">
            <h2>Search Results</h2>
            <div id="result" class="movie-grid"></div>
        </section>
        <section id="movie-details" style="display: none;" data-aos="fade-in">
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
